<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Pagamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Pagamento</h1>
    <form id="payment-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Nome completo</label>
        <input type="text" id="name" class="w-full p-2 border rounded-xl" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">E-mail</label>
        <input type="email" id="email" class="w-full p-2 border rounded-xl" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Valor (R$)</label>
        <input type="number" id="amount" class="w-full p-2 border rounded-xl" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-xl hover:bg-blue-700 transition">Pagar</button>
    </form>
    <div id="response" class="mt-4 text-sm text-gray-700"></div>
  </div>

  <script>
    document.getElementById('payment-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const amount = document.getElementById('amount').value;

      // Simulação de chamada de API de pagamento
      const responseBox = document.getElementById('response');
      responseBox.innerText = 'Processando pagamento...';

      try {
        // Aqui você conecta com sua API de pagamentos real
        // Exemplo fictício:
        const res = await fetch('https://sua-api.com/pagar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, amount })
        });

        const data = await res.json();
        if (res.ok) {
          responseBox.innerText = `? Pagamento realizado com sucesso! ID: ${data.paymentId}`;
        } else {
          responseBox.innerText = `? Erro: ${data.message || 'Falha no pagamento'}`;
        }
      } catch (error) {
        responseBox.innerText = '? Erro de rede ou servidor.';
      }
    });
  </script>
</body>
</html>
