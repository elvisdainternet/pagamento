<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento com Cartão - Checkout Asaas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Pagamento</h1>
    <form id="payment-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Nome completo</label>
        <input type="text" id="name" class="w-full p-2 border rounded-xl" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">E-mail</label>
        <input type="email" id="email" class="w-full p-2 border rounded-xl" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">CPF (somente números)</label>
        <input type="text" id="cpf" class="w-full p-2 border rounded-xl" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Telefone (com DDD)</label>
        <input type="text" id="phone" class="w-full p-2 border rounded-xl" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Valor (R$)</label>
        <input type="number" id="amount" class="w-full p-2 border rounded-xl" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-xl hover:bg-blue-700 transition">Pagar com Cartão</button>
    </form>
    <div id="response" class="mt-4 text-sm text-gray-700"></div>
  </div>

  <script>
    const API_KEY = 'aact_prod_000MzkwODA2MWY2OGM3MWRlMDU2NWM3MzJlNzZmNGZhZGY6OmE1YjlmNjJjLTkxNjAtNDk5Zi1iODM1LTg4ZTJkZDM5N2IwMDo6JGFhY2hfNzEwODYzZmQtODM0Yy00NWU0LTllMzAtOTMwOTU3ZWMzNzdj';

    document.getElementById('payment-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const responseBox = document.getElementById('response');
      responseBox.innerText = 'Gerando link de pagamento...';

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const cpf = document.getElementById('cpf').value;
      const phone = document.getElementById('phone').value;
      const amount = parseFloat(document.getElementById('amount').value);

      try {
        // 1. Criar cliente
        const customerRes = await fetch('https://api-sandbox.asaas.com/v3/customers', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'access_token': API_KEY
          },
          body: JSON.stringify({
            name,
            email,
            cpfCnpj: cpf,
            phone
          })
        });

        const customerData = await customerRes.json();
        if (!customerRes.ok) throw new Error(customerData.errors?.[0]?.description || 'Erro ao criar cliente');

        const customerId = customerData.id;

        // 2. Criar pagamento com checkoutUrl
        const paymentRes = await fetch('https://api-sandbox.asaas.com/v3/payments', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'access_token': API_KEY
          },
          body: JSON.stringify({
            customer: customerId,
            billingType: 'CREDIT_CARD',
            value: amount,
            dueDate: new Date().toISOString().split('T')[0],
            description: 'Pagamento com cartão via checkout',
            remoteIp: '127.0.0.1' // necessário no sandbox
          })
        });

        const paymentData = await paymentRes.json();
        if (!paymentRes.ok) throw new Error(paymentData.errors?.[0]?.description || 'Erro ao criar pagamento');

        // 3. Redirecionar para o checkout seguro
        responseBox.innerHTML = 'Redirecionando para o checkout...';
        window.location.href = paymentData.invoiceUrl;

      } catch (err) {
        responseBox.innerText = `❌ ${err.message}`;
      }
    });
  </script>
</body>
</html>
